<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="EKM CALCULATRICE - Une calculatrice scientifique avancée pour tous vos besoins en calculs. conçu par JovaniMbombo">
<meta name="keywords" content="calculatrice, scientifique, mathématiques, EKM, conçu par JovaniMbombo">
<meta name="author" content="JovaniMbombo">
<title>EKM CALCULATRICE</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="favicon.jpeg">
</head>

<body>

<header class="app-header">EKM CALCULATRICE</header>

<section class="calculator">

    
    <div class="screen">
        <div class="mode">DEG</div>
        <input type="text" id="inputBox" value="0" disabled>
    </div>

    
    <div class="row">
        <button class="opr">MC</button>
        <button class="opr">MR</button>
        <button class="opr">M+</button>
        <button class="opr">M-</button>
        <button class="opr">AC</button>
    </div>

    
    <div class="row">
        <button class="opr">sin</button>
        <button class="opr">cos</button>
        <button class="opr">tan</button>
        <button class="opr">log</button>
        <button class="opr">ln</button>
    </div>

    <div class="row">
        <button class="opr">√</button>
        <button class="opr">x²</button>
        <button class="opr">xʸ</button>
        <button class="opr">1/x</button>
        <button class="opr">n!</button>
    </div>

    <div class="row">
        <button class="opr">(</button>
        <button class="opr">)</button>
        <button class="opr">π</button>
        <button class="opr">e</button>
        <button class="opr">%</button>
    </div>

    
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opr">/</button>
        <button class="opr">DEL</button>
    </div>

    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opr">*</button>
        <button class="opr">±</button>
    </div>

    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opr">-</button>
        <button class="opr">+</button>
    </div>

    <div class="row">
        <button>0</button>
        <button>.</button>
        <button class="opr">Ans</button>
        <button class="opr">EXP</button>
        <button class="opr">|x|</button>
    </div>

    
    <div class="row">
        <button id="eqBtn">=</button>
    </div>

</section>


<script src="script.js"></script>

</body>
</html>
